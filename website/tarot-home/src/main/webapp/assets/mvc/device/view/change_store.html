<div>
    <uib-tabset type="bareheaded">
        <uib-tab heading="更换门店设置">
            <div class="panel-body" >
                <div class="col-xs-2">
                </div>
                <div class="col-xs-6">
                    <formly-form model="formBindData.model" fields="formBindData.bindFields" form="formBindData.form" options="formBindData.options">
                        <div class="row">
                            <div style="font-weight: bold;">{{formBindData.model.bindShowName}}</div>
                            <div class="col-xs-12" ng-model="showCase">
                                <div class="ibox float-e-margins">
                                    <p class="text-danger">请选择该设备要更换到的门店:</p>
                                    <!--<table id="bindProduct" datatable="" dt-options="showCase.dtBindOptions" dt-instance="showCase.dtBindInstance" dt-columns="showCase.dtBindColumns" class="table table-striped table-bordered table-hover"></table>-->
                                    <p><input type="text" ng-keyup="filterBindStoreOptions()" placeholder="输入关键字以筛选" ng-model="showCase.nameFilter" class="form-control ng-pristine ng-valid ng-empty ng-touched"></p>
                                    <table id="example" ng-table="tableBindStoreOpts" class="table table-condensed table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th width="15%" ng-show="false">id</th>
                                            <th width="25%" class="center">门店名称</th>
                                            <th width="25%" class="center">门店编码</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td colspan="9" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                                        </tr>
                                        <tr ng-repeat="row in $data">
                                            <!--<tr ng-repeat="row in $data | filter : nameFilter" ng-if="showCase.selected[row.id]">-->
                                            <td ng-show="false">{{::row.id}}</td>
                                            <td>
                                                <a ng-click="changeStoreSubmit(row)" tooltip-placement="top" uib-tooltip="{{lang_zh.change}}" ng-if="row.name != thisDefaultStoreName">{{::row.name}}</a>
                                                <span ng-if="row.name == thisDefaultStoreName" tooltip-placement="top" uib-tooltip="{{lang_zh.thisShop}}">{{::row.name}}</span>
                                            </td>
                                            <td>{{::row.code}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="text-center col-xs-8">
                            <button class="btn m-l" ng-click="goDataTable()"><i class="fa fa-undo"></i>返回</button>
                        </div>
                    </formly-form>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
