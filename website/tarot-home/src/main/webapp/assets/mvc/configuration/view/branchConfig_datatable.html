<add-rights ng-click="goEditor()" content=" 新增分支"></add-rights>
<div class="space-6"></div>

<advanced-search title=""  datepicker="true"></advanced-search>

<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="13%" class="center">分支主标题</th>
                            <th width="13%" class="center">分支副标题</th>
                            <th width="13%" class="center">负责人</th>
                            <th class="center">描述</th>
                            <th width="13%" class="center">创建时间</th>
                            <th width="120" class="center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="6" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat="row in $data">
                            <td>{{::row.name}}</td>
                            <td>{{::row.subName}}</td>
                            <td>{{::row.manager}}</td>
                            <td>
                                <popover content="{{row.description}}" position="top" class="cropLongString-220"></popover>
                                <!--<div class="cropLongString-220">{{::row.description}}</div>-->
                            </td>
                            <td class="center">{{::row.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td class="center works">
                                <table-rights tooltip="{{lang_zh.edit}}" ng-click="goEditor($index)" type="u" tclass="fa-pencil"></table-rights>
                                <table-rights tooltip="{{lang_zh.delete}}" ng-click="doDelete($index)" type="d" tclass="fa-trash-o"></table-rights>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
